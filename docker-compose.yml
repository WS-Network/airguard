services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: airguard
      POSTGRES_PASSWORD: airguard
      POSTGRES_DB: airguard
    ports: ["5432:5432"]
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U airguard"]
      interval: 5s
      retries: 10

  ai-core:
    build:
      context: ../services/ai-core
      dockerfile: Dockerfile
    environment:
      AI_DEV_JWT: dev-token
    ports: ["8088:8088"]
    healthcheck:
      test: ["CMD","wget","-q","-O","-","http://localhost:8088/healthz"]
      interval: 5s
      retries: 30
    depends_on:
      - postgres

  api:
    build:
      context: ../apps/api
      dockerfile: Dockerfile
    environment:
      PORT: 3001
      AI_CORE_URL: http://ai-core:8088
      AI_DEV_JWT: dev-token
      DATABASE_URL: postgresql://airguard:airguard@postgres:5432/airguard
    ports: ["3001:3001"]
    depends_on:
      - postgres
      - ai-core

  web:
    build:
      context: ../apps/web
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:3001
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
    ports: ["3000:3000"]
    depends_on:
      - api